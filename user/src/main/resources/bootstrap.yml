#服务名
spring:
  application:
    name: user
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/luck?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2b8&autoReconnect=true&useSSL=false
#远程配置
  cloud:
    config:
      uri: http://config:9000
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: config
    alibaba:
      seata:
        tx-service-group: tx_group
  http:
    encoding:
      charset: utf-8
      force: true
      enabled: true
#端口
server:
  port: 8083
  tomcat:
    uri-encoding: UTF-8

#注册到服务治理
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# 启用熔断器
feign:
  hystrix:
    enabled: true

ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 200
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

management:
  endpoints:
    web:
      exposure:
        include: "*"
