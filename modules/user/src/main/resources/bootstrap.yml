#开发环境配置
#服务名
spring:
  redis:
    host: localhost
    password: root
    port: 6379
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  datasource:
    druid:
      username: root
      password: root
      url: jdbc:mysql://localhost:3306/luck?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2b8&autoReconnect=true&useSSL=false
      initial-size: 5
      max-active: 10
      min-idle: 5
      max-wait: 2000

#远程配置
  cloud:
    alibaba:
      seata:
        tx-service-group: my_test_tx_group

#注册到服务治理（如果是集群，也只需要向一个eureka注册即可）
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# 启用熔断器
feign:
  hystrix:
    enabled: true
#远程调用超时
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 200
#获取到HttpServletRequest
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE

management:
  endpoints:
    web:
      exposure:
        include: "*"
#        http://localhost:8081/actuator/refresh 手动刷新配置，自动刷新暂时不做

