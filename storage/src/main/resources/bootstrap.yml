#服务名
spring:
  application:
    name: storage
#远程配置
  cloud:
    config:
      uri: http://config:9000
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: config
#端口
server:
  port: 8081

#注册到服务治理
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# 启用熔断器
feign:
  hystrix:
    enabled: true

ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 200

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
foo : abc

management:
  endpoints:
    web:
      exposure:
        include: "*"
#        http://localhost:8081/actuator/refresh 手动刷新配置，自动刷新暂时不做