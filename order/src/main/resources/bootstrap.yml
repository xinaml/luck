#服务名
spring:
  application:
    name: order
  profiles:
    active: #spring.profiles.active#
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/luck?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2b8&autoReconnect=true&useSSL=false

#远程配置
  cloud:
    alibaba:
      seata:
        tx-service-group: my_test_tx_group
  http:
    encoding:
      charset: utf-8
      force: true
      enabled: true


#端口
server:
  port: 8082
  tomcat:
    uri-encoding: UTF-8

#注册到服务治理
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# 启用熔断器
feign:
  hystrix:
    enabled: true

ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 200

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

management:
  endpoints:
    web:
      exposure:
        include: "*"
