#服务名
spring:
  application:
    name: order
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
  datasource:
    druid:
      username: root
      password: root
      url: jdbc:mysql://localhost:3306/luck?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2b8&autoReconnect=true&useSSL=false
      driver-class-name: com.mysql.jdbc.Driver
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 2000
#远程配置
  cloud:
    config:
      uri: http://config:9000
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: config
  http:
    encoding:
      charset: utf-8
      force: true
      enabled: true


#端口
server:
  port: 8082
  tomcat:
    uri-encoding: UTF-8

#注册到服务治理
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# 启用熔断器
feign:
  hystrix:
    enabled: true

ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 200

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

management:
  endpoints:
    web:
      exposure:
        include: "*"
